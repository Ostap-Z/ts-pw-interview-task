name: 'Setup Dependencies'
description: 'Checkout repository and set up Node.js dependencies'
runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Install dependencies
      shell: bash
      run: npm ci
